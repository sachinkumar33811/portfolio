<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="portfolio.css">

    <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 33.33%;
          padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
</head>
<body>

    <div class="row">
        <div class="column">
          <img src="1 (3).jpg" alt="Snow" style="width:100%">
        
        </div>
        <div class="column">
        </div>
        <div class="column">
            <div class="row">
                <img src="1 (6).jpg" alt="Mountains" style="width:50%" >
            </div>
            <div class="row">
                <img src="1 (2).jpg" alt="Forest" style="width:50%">
            </div>
        </div>
     
        
      </div>
      
      <div class="row">

        <div class="column">
            <img src="1 (4).jpg" alt="Mountains" style="width:50%">
          </div>
        <div class="column">
          <img src="1 (1).jpg" alt="Snow" style="width:50%">
        </div>
        <div class="column">
          <img src="1 (5).jpg" alt="Forest" style="width:50%">
        </div>
       
      </div>
    
</body>
</html>
